<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi từ feet sang meters</title>
</head>
<body>
<form>
    <p>
    <label>feet:</label>
    <input id="feet" type="number" placeholder="feet"
    oninput="tem(this.value)"
           onchange="tem(this.value)"></p>
    <p>meters: <span id="changemeter"></span>
    </p>
</form>
<script>
    function tem(valul) {
        valul = parseFloat(valul);
        document.getElementById("changemeter").innerHTML = valul * 0.305;
    }
</script>
</body>
</html>
